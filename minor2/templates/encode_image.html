<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode Image</title>
</head>
<body>
    <h1>Encode Image</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="image">Select Image File:</label><br>
        <input type="file" id="image" name="image" accept="image/*"><br><br>
        <label for="data">Enter Data to Encode:</label><br>
        <textarea id="data" name="data" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Encode Image">
    </form>
</body>
</html>
